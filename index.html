<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="blog">
      <div class="blog__posts"></div>

      <button
        type="button"
        class="blog__open-modal"
        onclick="modal && modal.show()"
      >
        <img src="./assets/images/plus.svg" alt="Создать пост" />
      </button>
    </div>

    <dialog
      aria-labelledby="Создание поста"
      class="blog-modal"
      id="create-post-modal"
    >
      <div class="blog-modal__overlay"></div>

      <div class="blog-modal__body">
        <div class="blog-modal__header">
          <div class="blog-modal__title">Создать пост</div>

          <button
            type="button"
            class="blog-modal__close"
            onclick="modal && modal.close()"
          >
            <img src="./assets/images/close.svg" alt="close" />
          </button>
        </div>

        <div class="blog__control">
          <input
            type="text"
            class="blog__input"
            name="title"
            placeholder="Название"
          />

          <small class="error">Заполните поле</small>
        </div>

        <div class="blog__control blog__control-textarea">
          <textarea
            class="blog__textarea"
            cols="30"
            rows="10"
            placeholder="Текст поста"
            name="text"
          ></textarea>

          <small class="error">Заполните поле</small>
        </div>

        <button type="button" class="blog__create" onclick="createPost()">
          Создать
        </button>
      </div>
    </dialog>

    <script src="./js/dom.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/modal.js"></script>

    <script>
      const MODALS = {
        CREATE_POST: "create-post-modal",
      };

      const modal = useModal(MODALS.CREATE_POST);
    </script>
  </body>
</html>
