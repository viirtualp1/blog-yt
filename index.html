<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="blog">
      <div class="blog__form">
        <div class="blog__control">
          <input
            type="text"
            class="blog__input"
            placeholder="Название поста"
            name="title"
          />

          <small class="error">Заполните поле</small>
        </div>

        <div class="blog__control">
          <textarea
            class="blog__textarea"
            cols="30"
            rows="10"
            placeholder="Текст поста"
            name="text"
          ></textarea>

          <small class="error">Заполните поле</small>
        </div>

        <button class="blog__create" onclick="createPost()">Создать</button>
      </div>

      <div class="blog__posts"></div>
    </div>

    <script src="./js/validation.js"></script>
    <script src="./js/posts.js"></script>
    <script src="./js/filters.js"></script>
  </body>
</html>
